<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - New Beginnings</title>
    <link rel="stylesheet" href="SignUp.css">    
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="logo.png" alt="New Beginnings Logo" class="logo-img">New Beginnings
            </div>
            <div class="nav-links">
                <a href="HomePage.html">Home</a>
                <a href="SignIn.html" class="btn-signin">Sign In</a>
            </div>
        </div>
    </nav>

    <section class="signup-page">
        <div class="signup-image">
            <img src="sign-up-illustration.png" alt="Join New Beginnings" />
        </div>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="SignIn.html">Sign In</a></p>
            </form>
        </div>
    </section>

    <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission for validation

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (!name || !email || !password || !confirmPassword) {
            alert('Please fill in all fields.');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }

        alert('Sign Up successful!');
        // Redirect to dashboard or home page
        window.location.href = 'dashboard.html';
    });
    </script>
</body>
</html>
