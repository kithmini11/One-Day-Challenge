<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Builder - New Beginnings</title>
    <link rel="stylesheet" href="HabitBuilder.css">
    <script src="HabitBuilder.js" defer></script>
</head>
<body>
    <div class="background-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Habit Builder</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Total Habits</h3>
                    <span>ğŸ“Š</span>
                </div>
                <div class="stat-value" id="totalHabits">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Today's Progress</h3>
                    <span>ğŸ“ˆ</span>
                </div>
                <div class="stat-value" id="todayProgress">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Longest Streak</h3>
                    <span>ğŸ†</span>
                </div>
                <div class="stat-value" id="longestStreak">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Active Streaks</h3>
                    <span>âš¡</span>
                </div>
                <div class="stat-value" id="activeStreaks">0</div>
            </div>
        </div>

        <div class="controls">
            <select id="statusFilter">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="paused">Paused</option>
            </select>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="health">Health</option>
                <option value="productivity">Productivity</option>
                <option value="mindfulness">Mindfulness</option>
                <option value="fitness">Fitness</option>
                <option value="learning">Learning</option>
            </select>
            <input type="text" id="searchHabits" placeholder="Search habits...">
            <button class="add-btn" id="addHabitBtn">
                <span>+</span> Add Habit
            </button>
        </div>

        <div class="habits-grid" id="habitsGrid">
            <!-- Habits will be dynamically inserted here -->
        </div>
    </div>

    <div class="notification" id="notification"></div>
</body>
</html>
