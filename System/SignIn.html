<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - New Beginnings</title>
    <link rel="stylesheet" href="SignIn.css">    
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="logo.png" alt="New Beginnings Logo" class="logo-img">New Beginnings
            </div>
            <div class="nav-links">
                <a href="HomePage.html">Home</a>
                <a href="SignUp.html" class="btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <section class="signin-page">
        <div class="signin-image">
            <img src="SignIn.png" alt="Welcome to New Beginnings" />
        </div>
        <div class="signin-container">
            <h1>Sign In</h1>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-signin">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="SignUp.html">Sign Up</a></p>
            </form>
        </div>
    </section>

    <script>
    document.getElementById('signin-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission for validation
    
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        if (email && password) {
            alert('Sign In successful!');
            // Redirect to dashboard or perform further authentication
            window.location.href = 'dashboard.html';
        } else {
            alert('Please enter valid credentials.');
        }
    });
    </script>
</body>
</html>
